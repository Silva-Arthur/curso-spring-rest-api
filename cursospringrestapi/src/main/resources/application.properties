spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#dando nome ao nosso projeto
server.servlet.context-path=/cursospringrestapi

#número máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout=20000

#número maximo de conexões inativas mantidas pelo hiraki em um conjunto de conexões
spring.datasource.hikari.minimum-idle=10

#Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size=40

#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true